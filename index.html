    .card-wrapper {

    .card {

      padding: 1.5rem;
      background: rgba(20, 20, 30, 0.95);
      border-radius: 20px;
      text-align: center;
      color: #fff;
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      box-shadow: 0 50px 120px rgba(0,0,0,0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
    }

    .card video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      border-radius: 20px;
    }

    #clock {

      right: 20px;
      color: #ccc;

    .avatar {

      border: 3px solid #8e44ad;

    h1 {

    .typing-bio {

      color: #ccc;
      height: 60px;
      overflow: hidden;
      border-right: .15em solid #a29bfe;
      white-space: nowrap;

    .social-icons {

    .social-icons a {

    .social-icons a:hover {

    .audio-player {
      margin-top: 1.5rem;

      align-items: center;
      justify-content: center;
      background: #1f1f2e;
      padding: 0.8rem;
      border-radius: 15px;
      box-shadow: inset 0 0 15px #8e44ad;
      gap: 1rem;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      background: #8e44ad;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #a29bfe;
    }

    .progress {
      flex: 1;
      height: 6px;
      background: #333;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .progress-filled {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8e44ad, #a29bfe);
      transition: width 0.2s;
    }

<script>
  const wrapper = document.getElementById('wrapper');
  const profileCard = document.getElementById('card');

  wrapper.addEventListener('mousemove', function(e) {
    const bounds = wrapper.getBoundingClientRect();
    const xInside = e.clientX - bounds.left;
    const yInside = e.clientY - bounds.top;
    const offsetX = (xInside - bounds.width / 2) / (bounds.width / 2);
    const offsetY = (yInside - bounds.height / 2) / (bounds.height / 2);
    profileCard.style.transform = `rotateX(${offsetY * 30}deg) rotateY(${offsetX * -30}deg)`;
  });

  wrapper.addEventListener('mouseleave', () => {
    profileCard.style.transform = 'rotateX(0deg) rotateY(0deg)';
  });

  const audio = document.getElementById('audio');
  const playButton = document.getElementById('playBtn');
  const barContainer = document.getElementById('progressBar');
  const barFill = document.getElementById('progressFill');

  playButton.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playButton.innerText = '⏸';
    } else {
      audio.pause();
      playButton.innerText = '▶';
    }
  });

  audio.addEventListener('timeupdate', () => {
    let fraction = audio.currentTime / audio.duration;
    let percentPlayed = fraction * 100;
    if (!isNaN(percentPlayed)) {
      barFill.style.width = `${percentPlayed}%`;
    }
  });

  barContainer.addEventListener('click', function(e) {
    const bounds = this.getBoundingClientRect();
    const clickPos = e.clientX - bounds.left;
    const totalWidth = bounds.width;
    let newTime = (clickPos / totalWidth) * audio.duration;
    if (!isNaN(newTime)) {
      audio.currentTime = newTime;
    }
  });

  function refreshClock() {
    const rightNow = new Date();
    const time = rightNow.toLocaleTimeString();
    document.getElementById('clock').textContent = time;
  }

  refreshClock();
  setInterval(refreshClock, 1000);
</script>
